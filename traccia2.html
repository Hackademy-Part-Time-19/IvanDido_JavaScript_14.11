<script>

    let v = parseInt(prompt("Qual è il voto assegnato?"))

    if(v<18){alert("Il voto è insufficiente")}
    else if(v>=18&&v<21){alert("Il voto è sufficiente")}
    else if(v>=21&&v<24){alert("Il voto è buono")}
    else if(v>=24&&v<27){alert("Il voto è distinto")}
    else if(v>=27&&v<29){alert("Il voto è ottimo")}
    else if(v==30){alert("Il voto è eccellente")}

</script>
